    <a-troika-text value="Research in Human-Machine Interactions \n(2021, 7 weeks)\n"

                    rotation="0 90 0"
                    troika-text="align: center; color: #e12260; fontSize: 0.3"></a-troika-text> 
    <a-troika-text value="Supervised by Ms. Thevin, university lecturer and researcher in computer science at \nUCO-Bretagne sud.\n" 
                    position="-8.1 1.8 1.7" 
                    rotation="0 90 0"
                    troika-text="align: center"></a-troika-text>   
    <a-troika-text value="Creation of 'In Armor', a VR video game accessible to the visually impaired,\nadapted to Google Cardboard.\n'In Armor' is an action game, in which the player wears an armor and a weapon,\nand has to defeat several enemies in order to leave alive the forest in which they\nwoke up.\nThis internship allowed me to work on each step of the creation of a videogame, from \nthe first idea to the actual development. This includes develop an original gameplay, imagine \na story, 3D modeling, creating different enemies, making the best use of sounds or creating \na new control system. One month was too short to finish the game but I learned a lot from it.\nThis experience was also a good opportunity to develop my ability to work in total autonomy. \nIndeed, this internship took place in telecommuting with a weekly update with my internship \nsupervisor.\n" 
                    position="-8.1 0 1.3" 
                    rotation="0 90 0" 
                    troika-text=""></a-troika-text>

    <a-plane position="-9.1 0.5 1.7" 
             rotation="0 90 0"

             height="7"

    <a-troika-text value="Assistance in the development of a simulator using virtual reality \nto train non-technical skills in teamwork (2022, 3 months)\n" 
             position="-5.1 2.6 -7" 
             rotation="0 35 0" 
             troika-text="align: center; color: #e12260; fontSize: 0.3"></a-troika-text>  
    <a-troika-text value="Supervised by Mr. Renoir, cognitive engineer at SNCF\n" 
             position="-5.2 2 -6.8" 
             rotation="0 35 0" 
             troika-text="align: center"></a-troika-text>
    <a-troika-text value="Creation and execution of user tests, XR monitoring and non-technical skills monitoring oriented \non the possibilities for training, participation in the management of the whole project.\nThe simulator I contributed to develop is composed of a computer and two Oculus Quest virtual \nreality headsets and is designed to train SNCF agents in non-technical skills in teamwork during \ntraining sessions.\nI developed user tests to check with end-users if this simulator corresponds to their needs and \nsatisfies them. I had to make different versions to make their execution possible in different \nsituations, like during simulator demonstrations or during real training sessions. \nA large part of this internship was dedicated to eXtended Reality monitoring, so I learned a lot \nabout the latest technologies in the field and their industrial applications.\nDuring this internship, I also applied my knowledge in human factors to make improvements to the \nsimulator, in particular the improvement of the toolkit facilitating the use of the simulator.\nThis internship at SNCF allowed me to discover the work in a big company, to work in a big \nteam and to be part of a multidisciplinary team. It also allowed me to develop my ability to \ncarry out several tasks in parallel over several weeks.\n" 
             position="-5 -0.2 -7" 
             rotation="0 35 0" 
             troika-text=""></a-troika-text>

    <a-troika-text value="School project with a team of 4 students\n"

             rotation="0 -35 0"

    <a-troika-text value="The goal of this project was to use MatLab \nto replace the content of a video and to \ninclude a dynamic 3D figure in it. \nThis project allowed me to deepen my skills \nin the use of MatLab. It also allowed me to \nfamiliarize myself with the mathematics \nnecessary to do image processing and \naugmented reality.\n"

    <a-troika-text value="Create a boardgame \n(2021, 6 months)\n"

    <a-troika-text value="School project with a team of 8 students\n" 
             position="8.1 2 1.7" 
             rotation="0 -90 0"
             troika-text="align: center"></a-troika-text>   
    <a-troika-text value="The goal of this project was to be totally autonomous \nboth in choice of the subject and in its realization. We \ndecided to create a board game from scratch.\nFirstly, we did some research on the different types of \nboardgames and their making(benchmark and interviews). \nThen, we brainstormed to get as many original \nideas as possible. Finally, we tested and modified our \ngame several times.\nThe result is a card game where players must win a series \nof small challenges that rely on cognitive biases to \nmislead players. \n" 
             position="8.1 0.35 2" 
             rotation="0 -90 0"
